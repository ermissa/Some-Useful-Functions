<div id="container">

    <input id="inputarea" type="text">

    <button id="submitButton">Count Word Number</button>
    
    <div id="numberOfWords"></div>
</div>

<script>
    document.getElementById("submitButton").onclick = function countWords() {
        var text  = document.getElementById('inputarea').value;
        text = text.replace(/\s\s+/g, ' '); // Cleans extra whitespaces and tabs
        text = text.replace(/\s*$/,""); //Cleans whitespace at the end of the text if it is exist
        document.getElementById("numberOfWords").innerHTML = text.split(" ").length; // Prints number of words
    };
</script>
